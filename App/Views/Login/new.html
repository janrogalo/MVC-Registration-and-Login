{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}

<h1>Login</h1>

<form action='login/create' method="post">
    <div>
    <label for="inputEmail">Email adress</label>
    <input type="email" id="inputEmail" name="email" placeholder="Email adress" autofocus value=" {{ email }}"/>
</div>
    <div>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Password" autofocus/>
    </div>
    <div>
    <label>
        <input type="checkbox" name="remember_me" {% if remember_me %} checked ='checked {% endif %}' />Remember me
    </label>
    </div>
    <button type="submit"> Log in </button>
    <a href="/password/forgot">Forgot password?</a>

</form>

{% endblock %}
